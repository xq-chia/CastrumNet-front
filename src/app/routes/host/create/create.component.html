<div class="modal-header">
  <div class="modal-title">Add New Host</div>
</div>
<sf #sf [schema]="schema" [ui]="ui" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button *ngIf="isUp" nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading">保存</button>
    <button #testConnBtn *ngIf="!isUp" nz-button (click)="testConn(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading">Test Connection</button>
  </div>
</sf>
