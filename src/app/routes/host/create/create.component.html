<div class="modal-header">
  <div class="modal-title">Add New Host</div>
</div>
<sf #sf [schema]="schema" [ui]="ui" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">Cancel</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading">Save</button>
  </div>
</sf>
